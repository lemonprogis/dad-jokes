<div class="main-div">
  <mat-card class="joke-card">
    <mat-card-header>
      <mat-card-content>
        <h1>{{(this.joke$ | async)?.q}}</h1>
        <h2>{{(this.joke$ | async)?.a}}</h2>
      </mat-card-content>
    </mat-card-header>
    <button mat-flat-button color="primary" (click)="getNewJoke()">Laugh some more...</button>
  </mat-card>
</div>
